<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Voice Box</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        h2 { color: #555; margin-top: 0; }

        textarea {
            width: 100%;
            height: 120px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        textarea:focus { border-color: #764ba2; outline: none; }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #5b3a7d; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üó£Ô∏è Speak It!</h2>
        <textarea id="text" placeholder="Type something here..."></textarea>
        
        <select id="voice-select">
            <option value="">Loading Voices...</option>
        </select>
        
        <button onclick="speak()">Speak Now</button>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voice-select');
        let voices = [];

        function populateVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            
            voices.forEach((voice) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-name', voice.name);
                option.setAttribute('data-lang', voice.lang);
                voiceSelect.appendChild(option);
            });
        }

        populateVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoices;
        }

        function speak() {
            if (synth.speaking) {
                console.error('Already speaking...');
                return;
            }
            
            const textInput = document.getElementById('text').value;
            if (textInput !== '') {
                const utterThis = new SpeechSynthesisUtterance(textInput);
                const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
                
                voices.forEach((voice) => {
                    if (voice.name === selectedOption) {
                        utterThis.voice = voice;
                    }
                });
                
                synth.speak(utterThis);
            }
        }
    </script>
</body>
</html>

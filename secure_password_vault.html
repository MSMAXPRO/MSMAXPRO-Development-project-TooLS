<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero-Knowledge Vault</title>
    <style>
        body { background: #1a202c; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 400px; background: #2d3748; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #63b3ed; text-align: center; margin-top: 0; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #4a5568; background: #1a202c; color: white; box-sizing: border-box; }
        button { background: #3182ce; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #2b6cb0; }
        .hidden { display: none; }
        .entry { background: #4a5568; padding: 10px; margin-top: 10px; border-radius: 6px; position: relative; }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: #48bb78; width: auto; padding: 5px 10px; font-size: 0.8rem; }
        .delete-btn { background: #e53e3e; margin-top: 5px; }
        small { color: #a0aec0; display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container" id="login-screen">
        <h2>üîê SECURE VAULT</h2>
        <p style="text-align: center; font-size: 0.9rem;">Data never leaves your browser.</p>
        <input type="password" id="master-password" placeholder="Enter Master Password">
        <button onclick="unlockVault()">UNLOCK / CREATE VAULT</button>
        <small>Warning: If you forget the master password, data is lost forever.</small>
    </div>

    <div class="container hidden" id="vault-screen">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0;">My Secrets</h3>
            <button style="width: auto; background: #e53e3e;" onclick="location.reload()">Lock</button>
        </div>
        
        <div style="margin-top: 20px; border-top: 1px solid #4a5568; padding-top: 20px;">
            <input type="text" id="site" placeholder="Website / Title">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="addEntry()">Save Entry</button>
        </div>

        <div id="entries-list" style="max-height: 300px; overflow-y: auto; margin-top: 20px;">
            <!-- Entries go here -->
        </div>
    </div>

    <script>
        let db = [];
        const salt = new TextEncoder().encode("MySaltIsStaticForSimplicity"); 

        async function getKey(password) {
            const enc = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
            );
            return window.crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
            );
        }

        async function encrypt(text, key) {
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(text);
            const ciphertext = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, encoded);
            
            // Combine IV and ciphertext for storage
            const buffer = new Uint8Array(iv.byteLength + ciphertext.byteLength);
            buffer.set(iv);
            buffer.set(new Uint8Array(ciphertext), iv.byteLength);
            return btoa(String.fromCharCode(...buffer));
        }

        async function decrypt(encryptedText, key) {
            try {
                const buffer = Uint8Array.from(atob(encryptedText), c => c.charCodeAt(0));
                const iv = buffer.slice(0, 12);
                const ciphertext = buffer.slice(12);
                const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, ciphertext);
                return new TextDecoder().decode(decrypted);
            } catch (e) {
                return null; // Decryption failed (wrong password)
            }
        }

        async function unlockVault() {
            const password = document.getElementById('master-password').value;
            if(!password) return alert("Password Required");

            const key = await getKey(password);
            const storedData = localStorage.getItem('my_vault_data');

            if(storedData) {
                const decryptedJson = await decrypt(storedData, key);
                if(decryptedJson) {
                    db = JSON.parse(decryptedJson);
                    renderEntries();
                    showVault();
                } else {
                    alert("Wrong Password! Access Denied.");
                }
            } else {
                // New Vault
                if(confirm("Creating a NEW Vault with this password. Remember it!")) {
                    db = [];
                    showVault();
                }
            }
            window.currentKey = key; // Store key in memory only
        }

        function showVault() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('vault-screen').classList.remove('hidden');
        }

        async function addEntry() {
            const site = document.getElementById('site').value;
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if(!site || !pass) return alert("Fill details");

            db.push({ site, user, pass, id: Date.now() });
            await saveVault();
            
            document.getElementById('site').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            renderEntries();
        }

        async function saveVault() {
            const json = JSON.stringify(db);
            const encrypted = await encrypt(json, window.currentKey);
            localStorage.setItem('my_vault_data', encrypted);
        }

        function renderEntries() {
            const list = document.getElementById('entries-list');
            list.innerHTML = '';
            db.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'entry';
                div.innerHTML = `
                    <strong>${entry.site}</strong><br>
                    <small>${entry.user}</small>
                    <button class="copy-btn" onclick="copyPass('${entry.pass}')">Copy Pass</button>
                    <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        function copyPass(pass) {
            navigator.clipboard.writeText(pass);
            alert("Password copied to clipboard!");
        }

        async function deleteEntry(index) {
            if(confirm("Delete this entry?")) {
                db.splice(index, 1);
                await saveVault();
                renderEntries();
            }
        }
    </script>
</body>
</html>
